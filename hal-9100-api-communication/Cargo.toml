[package]
name = "hal-9100-api-communication"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "hal-9100"
path = "src/cli.rs"


[dependencies]
hal-9100-core = { path = "../hal-9100-core" }
hal-9100-extra = { path = "../hal-9100-extra" }

futures = "0.3"
headers = "0.3"
tracing = "0.1"
tokio = { version = "1.0", features = ["full"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# infra

sqlx = { version = "0.7.3", features = ["macros", "postgres", "runtime-async-std-rustls", "json", "uuid"] }
redis = { version = "0.23.3", features = ["tokio-comp"] }
minio = "0.1.0"

# parsing

serde_json = "1.0"
serde_yaml = "0.9"
serde = { version = "1.0", features = ["derive"] }


tempfile = "3.2.0"

# http

axum = { version= "0.6.20", features = ["headers", "multipart", "macros", "tracing"] }
tower-http = { version = "0.4.0", features = ["fs", "limit", "trace", "cors"] }
tower = "0.4.12"
reqwest-eventsource = "0.4.0"

# logging

log = "0.4"
env_logger = "0.8"
validator = { version = "0.14.0", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
# async-openai = "0.17.1"
async-openai = { git = "https://github.com/louis030195/async-openai.git", rev = "9c51528" }

uuid = { version = "0.8", features = ["serde", "v4"] }
async-stream = "0.3.5"
tokio-stream = { version = "0.1.14", features = ["sync"] }
url = "2.2.2"

bytes = "1.0.1"

# prod

dotenv = "0.15.0"
clap = { version = "4.5.1", features = ["derive", "env"] }
toml = "0.8.10"

[dev-dependencies]
mime = "0.3.16"
hyper = "0.14.11"
dotenv = "0.15.0"
reqwest = { version = "0.11", features = ["multipart"] }
sysinfo = "0.23.1"
base64 = "0.13.0"

[build-dependencies]
syn = "1"
